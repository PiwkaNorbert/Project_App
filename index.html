    <style>

            display: table-cell;
        }
        body {
            font-family: 'Open Sans',serif;

        }

        table {
            border-spacing: 0;

        }

        thead {

    <style>
        /* Customize the label (the container) */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */
        .container input {
            position: absolute;
            cursor: pointer;
        }

        /* Create a custom checkbox */
        .myCheckbox {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input ~ .myCheckbox {
            background-color: #ccc;
        }
        /* When the checkbox is checked, add a blue background */
        .container input:checked ~ .myCheckbox {
            background-color: #FF0000;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .container input:checked ~ .myCheckbox:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .container .myCheckbox:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid red;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .removeBtn{
            visibility:hidden;
        }

        tr:hover .removeBtn{
            visibility:visible;
        }
    </style>
</head>

        <form action="" method="" id="addForm">

                </td>
            </tr>
            </tfoot>

        </table>
